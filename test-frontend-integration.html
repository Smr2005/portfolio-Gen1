<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Generator - Frontend Integration Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #d1ecf1; border-color: #bee5eb; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">üöÄ Portfolio Generator - Live Integration Test</h1>
        
        <div id="login-section" class="test-section">
            <h3>1. üîê User Login Test</h3>
            <div class="row">
                <div class="col-md-6">
                    <input type="email" id="email" class="form-control mb-2" placeholder="Email" value="test@example.com">
                    <input type="password" id="password" class="form-control mb-2" placeholder="Password" value="testpassword123">
                    <button onclick="testLogin()" class="btn btn-primary">Test Login</button>
                </div>
                <div class="col-md-6">
                    <div id="login-result" class="alert alert-info">Click 'Test Login' to start</div>
                </div>
            </div>
        </div>

        <div id="upload-section" class="test-section">
            <h3>2. üìÅ File Upload Test</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Profile Image:</label>
                        <input type="file" id="profileImage" class="form-control" accept="image/*">
                        <button onclick="testProfileUpload()" class="btn btn-success mt-2">Upload Profile Image</button>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Resume PDF:</label>
                        <input type="file" id="resumePDF" class="form-control" accept=".pdf">
                        <button onclick="testResumeUpload()" class="btn btn-success mt-2">Upload Resume PDF</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="upload-result" class="alert alert-warning">Login first to test uploads</div>
                </div>
            </div>
        </div>

        <div id="portfolio-section" class="test-section">
            <h3>3. üé® Portfolio Save & Publish Test</h3>
            <div class="row">
                <div class="col-md-6">
                    <button onclick="testSavePortfolio()" class="btn btn-info me-2">Save Portfolio</button>
                    <button onclick="testPublishPortfolio()" class="btn btn-warning">Publish Portfolio</button>
                </div>
                <div class="col-md-6">
                    <div id="portfolio-result" class="alert alert-warning">Complete uploads first</div>
                </div>
            </div>
        </div>

        <div id="final-result" class="test-section text-center">
            <h3>üéâ Final Result</h3>
            <div id="published-link" class="alert alert-info">Complete all tests to see your published portfolio</div>
        </div>
    </div>

    <script>
        let authToken = '';
        let uploadedFiles = {
            profileImage: '',
            resume: ''
        };

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('login-result');
            
            resultDiv.className = 'alert alert-info';
            resultDiv.innerHTML = 'üîÑ Logging in...';
            
            try {
                const response = await fetch('http://localhost:5001/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.accessToken;
                    resultDiv.className = 'alert alert-success';
                    resultDiv.innerHTML = `‚úÖ Login successful!<br><strong>User:</strong> ${data.user.name}<br><strong>Email:</strong> ${data.user.email}`;
                } else {
                    resultDiv.className = 'alert alert-danger';
                    resultDiv.innerHTML = `‚ùå Login failed: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'alert alert-danger';
                resultDiv.innerHTML = `‚ùå Network error: ${error.message}`;
            }
        }

        async function testProfileUpload() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }
            
            const fileInput = document.getElementById('profileImage');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image file!');
                return;
            }
            
            const resultDiv = document.getElementById('upload-result');
            resultDiv.className = 'alert alert-info';
            resultDiv.innerHTML = 'üîÑ Uploading profile image...';
            
            try {
                const formData = new FormData();
                formData.append('profileImage', file);
                
                const response = await fetch('http://localhost:5001/api/upload/profile-image', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    uploadedFiles.profileImage = data.fileUrl;
                    resultDiv.className = 'alert alert-success';
                    resultDiv.innerHTML = `‚úÖ Profile image uploaded successfully!<br><strong>File:</strong> ${data.filename}`;
                } else {
                    resultDiv.className = 'alert alert-danger';
                    resultDiv.innerHTML = `‚ùå Upload failed: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'alert alert-danger';
                resultDiv.innerHTML = `‚ùå Network error: ${error.message}`;
            }
        }

        async function testResumeUpload() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }
            
            const fileInput = document.getElementById('resumePDF');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a PDF file!');
                return;
            }
            
            const resultDiv = document.getElementById('upload-result');
            resultDiv.className = 'alert alert-info';
            resultDiv.innerHTML = 'üîÑ Uploading resume PDF...';
            
            try {
                const formData = new FormData();
                formData.append('resume', file);
                
                const response = await fetch('http://localhost:5001/api/upload/resume', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    uploadedFiles.resume = data.fileUrl;
                    resultDiv.className = 'alert alert-success';
                    resultDiv.innerHTML += `<br>‚úÖ Resume PDF uploaded successfully!<br><strong>File:</strong> ${data.filename}`;
                } else {
                    resultDiv.className = 'alert alert-danger';
                    resultDiv.innerHTML = `‚ùå Upload failed: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'alert alert-danger';
                resultDiv.innerHTML = `‚ùå Network error: ${error.message}`;
            }
        }

        async function testSavePortfolio() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }
            
            const resultDiv = document.getElementById('portfolio-result');
            resultDiv.className = 'alert alert-info';
            resultDiv.innerHTML = 'üîÑ Saving portfolio...';
            
            const portfolioData = {
                templateId: 'template1',
                data: {
                    name: 'Frontend Test User',
                    title: 'Full Stack Developer',
                    email: 'test@example.com',
                    about: 'This portfolio was created using the live frontend integration test!',
                    profileImage: uploadedFiles.profileImage,
                    resume: uploadedFiles.resume,
                    skills: [
                        { name: 'React', level: 90 },
                        { name: 'Node.js', level: 85 },
                        { name: 'JavaScript', level: 95 }
                    ],
                    projects: [
                        {
                            title: 'Portfolio Generator',
                            description: 'A full-stack application for creating professional portfolios',
                            liveUrl: 'http://localhost:3000',
                            githubUrl: 'https://github.com/yourusername/portfolio-gen'
                        }
                    ]
                }
            };
            
            try {
                const response = await fetch('http://localhost:5001/api/portfolio/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(portfolioData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'alert alert-success';
                    resultDiv.innerHTML = `‚úÖ Portfolio saved successfully!<br><strong>Slug:</strong> ${data.portfolio.slug}`;
                } else {
                    resultDiv.className = 'alert alert-danger';
                    resultDiv.innerHTML = `‚ùå Save failed: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'alert alert-danger';
                resultDiv.innerHTML = `‚ùå Network error: ${error.message}`;
            }
        }

        async function testPublishPortfolio() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }
            
            const resultDiv = document.getElementById('portfolio-result');
            resultDiv.className = 'alert alert-info';
            resultDiv.innerHTML = 'üîÑ Publishing portfolio...';
            
            try {
                const response = await fetch('http://localhost:5001/api/portfolio/publish', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'alert alert-success';
                    resultDiv.innerHTML = `‚úÖ Portfolio published successfully!<br><strong>URL:</strong> <a href="${data.publishedUrl}" target="_blank">${data.publishedUrl}</a>`;
                    
                    const finalDiv = document.getElementById('published-link');
                    finalDiv.className = 'alert alert-success';
                    finalDiv.innerHTML = `
                        üéâ <strong>SUCCESS!</strong> Your portfolio is live!<br>
                        <a href="${data.publishedUrl}" target="_blank" class="btn btn-primary mt-2">üåê View Your Published Portfolio</a>
                    `;
                } else {
                    resultDiv.className = 'alert alert-danger';
                    resultDiv.innerHTML = `‚ùå Publish failed: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'alert alert-danger';
                resultDiv.innerHTML = `‚ùå Network error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
